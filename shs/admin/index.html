<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shs - admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js"></script>
    <script src="jquery-4.3.1.min.js"></script>
</head>

<body onload="setup();">
    <!-- Editor======================================================================================= -->
    <div id="mydiv">
        <div id="mydivheader">
            Editor
            <button class="closeButton" onclick="document.getElementById('mydiv').style.visibility='collapse';">X
                </lab>
        </div>
        <table style="text-align: left;">
            <!-- Vorname Nachname:Klasse:Mail:Telefon:0:Fach1,Fach2,FachN:Tag1,Block;Tag2,Block;TagN,Block:0:Text: -->
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input disabled type="text" name="" id="txtName">
                </td>
                <!-- ====================================================================== -->
                <td>
                    <label>Fächer:</label>
                </td>
                <td>
                    <input type="text" name="" id="txtFacher">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Klasse:</label>
                </td>
                <td>
                    <input type="text" name="" id="txtKlasse">
                </td>
                <!-- ====================================================================== -->
                <td>
                    <label>Zeiten:</label>
                </td>
                <td>
                    <input type="text" name="" id="txtZeiten">
                </td>
            </tr>

            <tr>
                <td>
                    <label>E-Mailadresse:</label>
                </td>
                <td>
                    <input type="text" name="" id="txtMail">
                </td>
                <!-- ====================================================================== -->
                <td>
                    <label>Telefonnummer:</label>
                </td>
                <td>
                    <input type="text" name="" id="txtTelefon">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nachhilfe:</label>
                </td>
                <td>
                    <select name="" id="selectGebenNehmen">
                        <option value="0">nehmen</option>
                        <option value="1">geben</option>
                    </select>
                </td>
                <!-- ====================================================================== -->
                <td>
                    <label>Bemerkung:</label>
                </td>
                <td>
                    <input type="text" name="" id="txtText">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Art:</label>
                </td>
                <td>
                    <select name="" id="selectArt">
                        <option value="0">Einzelnachhilfe</option>
                        <option value="1">Gruppennachhilfe</option>
                    </select>
                </td>
                <!-- ====================================================================== -->
                <td></td>
                <td>
                    <button id="bttnPut" disabled class="sendButton" onclick="put();">Daten übernehmen</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="editor.js"></script>
    <!-- ============================================================================================= -->

    <table>
        <tr>
            <td>
                <label>Vorname:</label>
            </td>
            <td>
                <input type="text" id="txtVorname">
            </td>
            <td>
                <label id="counter"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Nachname:</label>
            </td>
            <td>
                <input type="text" id="txtNachname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Datenbank:</label>
            </td>
            <td>
                <label><input type="radio" name="database" id="" value="0">ShS-Anmeldung</label>
                <label><input type="radio" name="database" id="" value="1">alle Benutzer</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="get();">Abfrage senden</button>
            </td>
        </tr>
    </table>
    <table id="results">

    </table>

    <div id="AUSWERTUNG">
        <button onclick="startScript();">Auswertung starten</button>
        <p id="output"></p>
    </div>

</body>

</html>
